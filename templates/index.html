<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Plan Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9; /* Light Gray Background */
            color: #333; /* Dark Text */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #003366; /* Dark Blue */
            padding: 10px 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff; /* White Text */
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            flex-wrap: wrap; /* Allows wrapping of nav items on smaller screens */
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: #ffffff; /* White Text */
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #FFD700; /* Gold Accent */
        }

        /* Content Styling */
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top: 30px; /* Space between navbar and content */
        }
        .file-upload {
            border: 2px dashed #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        .file-upload input {
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .lesson-plan {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Lesson Plan Generator</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Test Report</a></li>
            <li><a href="#">Lesson Plans</a></li>
            <li><a href="#">Student Analysis</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <!-- Content -->
    <div class="container">
        <h2>Upload Study Materials</h2>
        <label class="file-upload">
            <span>Choose Files</span>
            <input type="file" multiple id="fileInput">
        </label>
        <ul id="fileList"></ul>
    </div>

    <div class="container">
        <h2>Enter Lesson Prompt</h2>
        <textarea id="lessonPrompt" placeholder="Describe the lesson plan you need..."></textarea>
        <button onclick="generateLessonPlan()">Generate Lesson Plan</button>
    </div>

    <div class="container" id="lessonPlanContainer" style="display: none;">
        <h2>Generated Lesson Plan</h2>
        <p class="lesson-plan" id="lessonPlan"></p> 
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            for (let file of event.target.files) {
                let listItem = document.createElement('li');
                listItem.textContent = file.name;
                fileList.appendChild(listItem);
            }
        });

        function generateLessonPlan() {
            const prompt = document.getElementById('lessonPrompt').value;
            const lessonPlanContainer = document.getElementById('lessonPlanContainer');
            const lessonPlan = document.getElementById('lessonPlan');

            lessonPlan.textContent = `Lesson Plan based on: "${prompt}"\n\nReferencing uploaded materials.`;
            lessonPlanContainer.style.display = 'block';
        }
    </script>

</body>
</html>
